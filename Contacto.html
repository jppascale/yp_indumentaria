<!DOCTYPE html>
<html lang="en">
<head>
</head>

<body>
<div class="container">
    <header class="header">
    </header>

        <main>
            <div class="contact">
                <form action="" class="formulario" id="formulario">
                    <h2>Dejanos tu Consulta</h2> 

                <!--Campo Nombre  -->
                <div class="formulario__campo" id="campo__nombre">
                    <label for="nombre" class="formulario__label">Nombre</label>
                    <i class="fas fa-user"></i>

                    <input type="text" class="formulario__input" name="nombre" id="nombre" autocomplete="off"/>   
                    <i class="formulario__validacion-estado fas fa-exclamation-circle"></i>
                    <i class="far fa-ckeck-circle success-icon"></i>
                    <div class="error"></div>      
                </div>

                <!--Campo Apellido  -->
                <div> 
                    <label for="apellido">Apellido</label>
                    <i class="fas fa-user"></i>

                    <input type="text" name="apellido" id="apellido" required autocomplete="off"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="far fa-ckeck-circle succes-icon"></i>
                    <div class="error"></div>
                </div>

                <!--Campo Mail  -->
                <div class="formulario__campo" id="campo__mail">
                    <label for="mail" class="formulario__label">Mail</label>
                    <i class="far fa-envelope"></i>

                    <input type="email"  class="formulario__input" name="mail" id="mail" autocomplete="off"/>
                    <i class="formulario__validacion-estado fas fa-exclamation-circle"></i>
                    <i class="far fa-ckeck-circle succes-icon"></i>
                    <div class="error"></div>
                </div>

                <!--Campo Motivo  -->
                <div>
                <label for="motivo">Motivo de tu consulta</label>
                </div>

                <div>
                    <select name="motivo" id="motivo" required>
                        <option value="0">   </option>
                        <option value="1">Consulta</option>
                        <option value="2">Cambio</option>
                        <option value="3">Estado de Pedido</option>
                    </select>
                </div>

                <!--Campo Mensaje  -->
                <div class="mensaje" id="mensaje">
                <label for="mensaje">Mensaje</label>
                </div>

                <div>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                </div>

                <!--Campo Enviar  -->
                <div class="enviar">
                    <button type="submit" class="btn-enviar">Enviar</button>
                    <p class="msj-exito" id="msj-exito">Formulario enviado</p>
                </div>
                </form>
            </div>
        </main>

        <script src="js/formulario.js"></script>

   
    <footer class="footer">
    </footer>
</div>
<script src="./js/allpages.js"></script>
</body>
</html>
