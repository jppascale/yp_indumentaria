<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Qwitcher+Grypen&family=Ysabeau+Office:wght@100&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <img src="./img/Logo-150.png" alt="Logo YP Indumentaria">
        <nav class="menu">
            <a href="./index.html">Inicio</a>
            <a href="./Nosotras.html">Nosotras</a>
            <a href="./catalogo.html">Catálogo</a>
        </nav>
    </header>
        <main>
        <section class="section">
            <h2>Dejanos tu Consulta</h2>
            <form action="">
                <label for="nombre">Nombre</label>
                <br>
                    <input type="text" name="nombre" id="nombre">                
                <br>
                <label for="apellido">Apellido</label>
                <br>
                    <input type="text" name="apellido" id="apellido" required>
                <br>
                <label for="mail">Mail</label>
                <br>
                    <input type="email" required>
                <br>
                <label for="motivo">Motivo de tu consulta</label>
                <br>
                    <select name="motivo" id="motivo">
                        <option value="0">----</option>
                        <option value="1">Consulta</option>
                        <option value="2">Cambio</option>
                        <option value="3">Estado de Pedido</option>
                    </select>
                <br>
                <label for="mensaje">Mensaje</label>
                <br>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

            </form>

        </section>

    </main>

   
    <footer class="footer">
        <a class="links_footer" href="">Contacto <img src="./img/contact_icon.png" alt="Ícono contacto"></a>
        <a class="links_footer" href="">Preguntas frecuentes <img src="./img/help_icon.png" alt="Ícono preguntas frecuentes"></a>
        <a class="links_footer" href="">Legales <img src="./img/legal_icon.png" alt="Ícono legales"></a>
    </footer>
</div>
    
</body>
</html>
