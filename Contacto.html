<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Qwitcher+Grypen&family=Ysabeau+Office:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"       crossorigin="anonymous"/>
</head>

<body>
<div class="container">
    <header class="header">
        <img src="./img/Logo-150.png" alt="Logo YP Indumentaria">
        <nav class="menu">
            <a href="./index.html">Inicio</a>
            <a href="./Nosotras.html">Nosotras</a>
            <a href="./catalogo.html">Catálogo</a>
        </nav>
    </header>

        <main>
            <div class="contact">
                <form action="" class="formulario" id="formulario">
                    <h2>Dejanos tu Consulta</h2> 

                <!--Campo Nombre  -->
                <div class="formulario__campo" id="campo__nombre">
                    <label for="nombre" class="formulario__label">Nombre</label>
                    <i class="fas fa-user"></i>

                    <input type="text" class="formulario__input" name="nombre" id="nombre" autocomplete="off"/>   
                    <i class="formulario__validacion-estado fas fa-exclamation-circle"></i>
                    <i class="far fa-ckeck-circle success-icon"></i>
                    <div class="error"></div>      
                </div>

                <!--Campo Apellido  -->
                <div> 
                    <label for="apellido">Apellido</label>
                    <i class="fas fa-user"></i>

                    <input type="text" name="apellido" id="apellido" required autocomplete="off"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="far fa-ckeck-circle succes-icon"></i>
                    <div class="error"></div>
                </div>

                <!--Campo Mail  -->
                <div class="formulario__campo" id="campo__mail">
                    <label for="mail" class="formulario__label">Mail</label>
                    <i class="far fa-envelope"></i>

                    <input type="email"  class="formulario__input" name="mail" id="mail" autocomplete="off"/>
                    <i class="formulario__validacion-estado fas fa-exclamation-circle"></i>
                    <i class="far fa-ckeck-circle succes-icon"></i>
                    <div class="error"></div>
                </div>

                <!--Campo Motivo  -->
                <div>
                <label for="motivo">Motivo de tu consulta</label>
                </div>

                <div>
                    <select name="motivo" id="motivo" required>
                        <option value="0">   </option>
                        <option value="1">Consulta</option>
                        <option value="2">Cambio</option>
                        <option value="3">Estado de Pedido</option>
                    </select>
                </div>

                <!--Campo Mensaje  -->
                <div class="mensaje" id="mensaje">
                <label for="mensaje">Mensaje</label>
                </div>

                <div>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                </div>

                <!--Campo Enviar  -->
                <div class="enviar">
                    <button type="submit" class="btn-enviar">Enviar</button>
                    <p class="msj-exito" id="msj-exito">Formulario enviado</p>
                </div>
                </form>
            </div>
        </main>

        <script src="js/formulario.js"></script>

   
    <footer class="footer">
        <div class="footer__container">

            <div class="footer__left">
                <div class="redes">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/106322865122413/posts/177981204623245/?locale=ms_MY"
                                target="_blank"><img src="./img/svg-icons/facebook.svg" alt="facebook"></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/yp_indumentaria/" target="_blank"><img
                                    src="./img/svg-icons/instagram.svg" alt="instagram"></a>
                        </li>
                        <li>
                            <a href="http://wa.me/5493487207730" target="_blank"><img src="./img/svg-icons/whatsapp.svg"
                                    alt="whatsapp"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer__right">

                <a class="links_footer" href="./Contacto.html">Contacto <img src="./img/contact_icon.png" alt="Ícono contacto"></a>
                <a class="links_footer" href="./preguntas.html">Preguntas frecuentes <img src="./img/help_icon.png"
                        alt="Ícono preguntas frecuentes"></a>
                <a class="links_footer" href="">Legales <img src="./img/legal_icon.png" alt="Ícono legales"></a>
            </div>
        </div>
    </footer>
</div>
    
</body>
</html>
